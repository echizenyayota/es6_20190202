<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>JavaScriptのクラス構文</title>
</head>
<body>
    <script>
        class Greet {

            constructor(name) {
                this.name = name;
            }

            sayHi() {
                return "Hi, " + this.name;
            }

        }

        const gr = new Greet("echizenya");
        console.log(gr.sayHi());
    </script>
</body>
</html>
